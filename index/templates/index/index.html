{% extends "index/baseLayout.html" %}
{% load staticfiles %}
{% block body %}

<main role="main" xmlns="http://www.w3.org/1999/html">


  <style>
                                              .bd-placeholder-img {
                                                font-size: 1.125rem;
                                                text-anchor: middle;
                                                -webkit-user-select: none;
                                                -moz-user-select: none;
                                                -ms-user-select: none;
                                                user-select: none;
                                              }

      @media (min-width: 500px) {
           .bd-placeholder-img-lg {
                   font-size: 3.5rem;
                }
             }

  .carousel-content {
          position: absolute;
          bottom: 10%;
          left: 5%;
          z-index: 20;
          color: white;
          text-shadow: 0 1px 2px rgba(0,0,0,.6);
        }
                                            </style>
  <style>
                                        img {
                                          border: 1px solid #ddd; /* Gray border */
                                          border-radius: 4px;  /* Rounded border */
                                          padding: 5px; /* Some padding */
                                          width: 150px; /* Set a small width */
                                        }

                                        /* Add a hover effect (blue shadow) */
                                        img:hover {
                                          box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
                                        }
                                        </style>
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{% static 'neural_station/img/img-1.jpg' %}">

      </div>

        </div>
      </div>

      <div class="carousel-item">
        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(33).jpg">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(31).jpg">
      </div>
    </div>
  </div>


  <br />
  <br />
  <br />
  <!-- Marketing messaging and featurettes
  ================================================== -->
  <!-- Wrap the rest of the page in another container to center all the content. -->

  <div class="container marketing">

    <!-- Three columns of text below the carousel -->
    <div class="row">
      {% for top_post in Top_posts.all %}
      <div class="col-lg-4">
        <img src="{{ top_post.img_top.url }}" class="rounded-circle" alt="Cinque Terre" width="304" height="236">

        <h2>{{ top_post.top_post_heading }}</h2>
        <p><a class="btn btn-secondary" href="#" role="button">Start App &raquo;</a></p>
      </div>
      {% endfor %}
      <!-- /.col-lg-4 -->
    </div><!-- /.row -->


    <br />
    <br />
    <br />


    <!-- START THE FEATURETTES -->
  </div>




  <!-- /END THE FEATURETTES -->



  {% endblock %}
